<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Registration Form</h1>

  <form>
    <div>
      <label for="firstName">First Name: *</label>
      <input type="text" name="firstName" id="firstName">
    </div>

    <div>
      <label for="lastName">Last Name: *</label>
      <input type="text" name="lastName" id="lastName">
    </div>

    <div>
      <label for="emailAddress">Email Address: *</label>
      <input type="email" name="emailAddress" id="emailAddress">
    </div>

    <div>
      <label for="password">Password: *</label>
      <input type="password" name="password" id="password">
    </div>

    <div>
      <label for="confirmPassword">Confirm Password: *</label>
      <input type="password" name="confirmPassword" id="confirmPassword">
    </div>

    <div>
      <label for="birthday">Birthday:</label>
      <input type="date" name="birthday" id="birthday">
    </div>

    <div>
      <p>Gender Identity:</p>
      <input type="radio" name="genderIdentity" id="male">
      <label for="male">Male</label>
      <input type="radio" name="genderIdentity" id="female">
      <label for="female">Female</label>
      <input type="radio" name="genderIdentity" id="nonBinary">
      <label for="nonBinary">Non-binary</label>
      <input type="radio" name="genderIdentity" id="noAnswer">
      <label for="noAnswer">I prefer not to answer</label>
    </div>

    <p>A short description about myself:</p>
    <textarea name="description" id="description" cols="40" rows="5"></textarea>

    <div>
      <label for="language">Favorite Language: </label>
      <select name="language" id="language">
        <option value="JavaScript">JavaScript</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>
    </div>

    <div>
      <input type="checkbox" name="emailUpdates" id="emailUpdates">
      <label for="emailUpdates">Yes, I would like to receive periodic email updates</label>
    </div>

    <input type="button" value="Create Account">
    <p>* Indicates a required field</p>

  </form>
</body>

</html>
