<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <div class="card">
      <img class="userIcon" src="user-circle.png" alt="user icon">
      <h2>Jane Doe</h2>

      <div class="location">
        <img src="map-marker.png" id="marker" alt="location">
        <p>Seattle</p>
      </div>

      <p class="description">Developer | Engineer | Problem Solver<br>Master of shadows and the Internet!</p>

      <div class="edit">
        <a href="#">
          <img src="gear.png" id="gear" alt="edit profile">edit profile
        </a>
      </div>

    </div>
  </div>
</body>

</html>
